<!DOCTYPE html>
<!--
    Simple view of accomodations in Madrid
-->
<html>
   <head>
     <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
     <title>Accomodations in Madrid</title>

     <link href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" rel="stylesheet">
     <link href="alojamientos.css" rel="stylesheet">
      <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
     <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
     <script type="text/javascript" src="jquery-ui.js"></script>
     <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
     <script type="text/javascript" src="alojamientos.js"></script>
   </head>
   <body>
     <div id="tabs">
       <ul>
        <li><a href="#tabs-1">PRINCIPAL</a></li>
        <li><a href="#tabs-2">COLECCIONES</a></li>
        <li><a href="#tabs-3">ALOJADOS</a></li>
      </ul>
    <div id="tabs-1">
      <div class="row">
        <div class="col-md-6" id="map">
        </div>
        <div class="col-md-6" >
            <button type="button" id="get">Click here to get accomodations!</button>
              <div id="list"></div>
        </div>

        <div class="col-md-6" >
            <p id="desc"></p>
        </div>
        <div class="col-md-6" >
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators"></ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner"></div>
                <!-- Left and right controls -->
                <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                 </a>
                 <a class="carousel-control right" href="#myCarousel" data-slide="next">
                     <span class="glyphicon glyphicon-chevron-right"></span>
                 </a>

            </div>

          </div>
        </div>
      </div>
    <div id="tabs-2">

    </div>
      <div id="tabs-3">

    </div>
    </div>


   </body>
</html>
